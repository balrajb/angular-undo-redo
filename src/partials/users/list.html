<h1>Undo / Redo - POC</h1>

<a href ng-click="listCtrl.undo()">Undo</a> -
<a href ng-click="listCtrl.redo()">Redo</a> -
<a href ng-click="listCtrl.addUser()">Add new user</a>

<ul>
    <li ng-repeat="user in listCtrl.users | orderBy:'username'">
        <a href ng-click="listCtrl.removeUser(user)">Remove</a> -
        <strong>{{ user.username }}</strong>
    </li>
</ul>
